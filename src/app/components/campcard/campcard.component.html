<section id="camp-card">
    <div class="camp-card__content">
        <div class="camp-card__content__image">
            <img src="{{camp.image}}" alt="{{camp.name}}">
        </div>
        <div class="camp-card__content__info">
            <h5>{{camp.name}}</h5>
            <p>{{camp.description}}</p>
            <a href="#">View Campground</a>
        </div>
    </div>
</section>
