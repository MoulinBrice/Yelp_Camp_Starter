<section id="signup">
    <div class="signup-logo">
        <a [routerLink]="'/'"> <img src="{{imgLogo}}" alt="logo du site"></a>
    </div>
    <div class="signup-wrapper">
        <div class="signup-left">
            <div class="signup-title">
                <h1>Start exploring camps from all around the world.</h1>
            </div>
            <div class="signup-content">
                <form class="form-signup">
                    <p>Username</p>
                    <input type="text" placeholder="Johndoe_972">
                    <p>Password</p>
                    <input type="password" placeholder="********">
                    <div class="form-btn-submit">
                        <button type="submit" class="btn-primary">Create an account</button>
                    </div>
                </form>
            </div>
            <p>Already a user?</p>

        </div>
        <div class="signup-right">
            <div class="signup-right__content">
                <p><q>
                    YelpCamp has honestly saved me hour of researsh time, and the camps on here are
                    definitely well picked and added.
                </q></p>
                <div class="signup-right__author">
                    <img src="{{imgAvatar}}" alt="avatar de l'auteur">
                    <div class="signup-right__author-info">
                        <p>May Andrews</p>
                        <p>Professional Hiker</p>
                    </div>
                </div>


            </div>

        </div>
    </div>
</section>
